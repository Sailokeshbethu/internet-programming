<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Send SMS - Insurance Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sms-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sms-container">
        <h2>Agent Send SMS</h2>
        <form action="/send-sms-endpoint" method="post">
            <label for="customerPhoneNumber">Customer Phone Number:</label>
            <input type="tel" id="customerPhoneNumber" name="customerPhoneNumber" required>

            <label for="smsMessage">SMS Message:</label>
            <textarea id="smsMessage" name="smsMessage" required></textarea>

            <button type="submit">Send SMS</button>
        </form>
    </div>
</body>
</html>
