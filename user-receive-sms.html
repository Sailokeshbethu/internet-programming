<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Receive SMS - Insurance Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sms-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        div {
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sms-container">
        <h2>User Receive SMS</h2>
        <div>
            <strong>Sender:</strong> +123456789<br>
            <strong>Message:</strong> Your insurance payment is due soon. Please make the payment to avoid any disruptions.
        </div>
        <!-- Add more divs for each received SMS -->
    </div>
</body>
</html>
